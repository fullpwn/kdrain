<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krash</title>
</head>
<body>
    <p>Hey there, This wont kill your kindle but sure will slow it down. Are you sure you want to do this?</p>
    <button onClick="yes()">Yes</button>
    <script>
        function yes() {
                var total = "";
        for( var i = 0; i < 100000; i++ ) {
            total = total + i.toString();
            history.pushState(0,0, total );
        }
        }
    </script>
</body>
</html>
